<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek IP Pengguna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #ipDisplay {
            margin: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        a {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Cek IP Anda</h1>
    <button onclick="checkIP()">Cek IP</button>
    <div id="ipDisplay"></div>
    <a id="whatsappLink" style="display: none;"></a>

    <script>
        function checkIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ipAddress = data.ip;
                    document.getElementById('ipDisplay').innerText = `IP Saya: ${ipAddress} [Kirim];`;
                    
                    // Tampilkan link WhatsApp
                    const whatsappLink = document.getElementById('whatsappLink');
                    whatsappLink.href = `https://wa.me/6287713740114?text=IP%20Saya%3A%20${ipAddress};
                    whatsappLink.innerText = 'Kirimkan IP mu';
                    whatsappLink.style.display = 'block'; // Tampilkan link
                })
                .catch(error => {
                    console.error('Terjadi kesalahan:', error);
                    document.getElementById('ipDisplay').innerText = 'Gagal mendapatkan IP.';
                });
        }
    </script>
</body>
</html>

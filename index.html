<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelacakan IP</title>
</head>
<body>
    <h1>Pelacakan Informasi IP</h1>
    <button id="trackIP">Lacak IP Saya</button>
    <pre id="result"></pre>

    <script>
        document.getElementById('trackIP').addEventListener('click', async () => {
            const ip = "36.75.64.190"; // Ganti dengan IP Anda
            const token = "6d8519218e7b69"; // Token Anda

            // Mengambil informasi IP
            const response = await fetch(`https://ipinfo.io/${ip}/json?token=${token}`);
            const data = await response.json();

            // Menampilkan hasil di halaman
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);

            // Mengirim data ke backend
            await fetch('http://192.168.1.3:3000/api/data', { // Ganti dengan IP backend Anda
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            alert('Data berhasil dikirim ke backend!');
        });
    </script>
</body>
</html>
